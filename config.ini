# Configuration pour les simulations LoRaWAN
# Ce fichier peut être utilisé pour documenter les paramètres de simulation

[SIMULATION_PARAMS]
# Paramètres généraux
N_DEVICES = 1000
MOBILE_RATIO = 0.5
PACKET_INTERVAL_SECONDS = 15.0
N_MESSAGES = 20
AREA_RADIUS = 1000.0

# Paramètres LoRa testés
SPREADING_FACTORS = [7, 8, 9, 10, 11]
TX_POWER_LIST = [2, 8]  # dBm
PAYLOAD_LIST = [50, 100, 150, 200, 250]  # octets
BANDWIDTH_LIST = [125000, 250000]  # Hz
CODING_RATE = 1

# Paramètres de la gateway
GATEWAY_HEIGHT = 20  # mètres
GATEWAY_POSITION = [0, 0, 20]  # x, y, z

# Sensibilité LoRa par SF (BW 125kHz)
SENSITIVITY_MAP = {
    7: -123.0,   # dBm
    8: -126.0,
    9: -129.0,
    10: -132.0,
    11: -133.0,
    12: -136.0
}

# Paramètres d'interférence
INTERFERENCE_PARAMS = {
    "rain_loss": [1.0, 3.0],      # dB min, max
    "wind_loss": [0.5, 2.0],      # dB min, max
    "building_loss": [5.0, 15.0], # dB min, max
    "tree_loss": [2.0, 8.0],      # dB min, max
    "neighbor_net_loss": [1.0, 5.0]  # dB min, max
}

# Paramètres d'énergie
ENERGY_PARAMS = {
    "conversion_factor": 3.6,  # mWh to Joules
    "base_time": 1752177514    # Unix timestamp de base
}

[PLOT_PARAMS]
# Paramètres des graphiques
FIGURE_SIZE = [12, 8]
DPI = 300
FONT_SIZE = 12
STYLE = "seaborn-v0_8"

# Couleurs
COLOR_PALETTE = "tab10"
HEATMAP_COLORMAP = "viridis"

# Dossiers de sortie
OUTPUT_DIR = "lorawan_mixed_results_interf"
PLOTS_SUBDIR = "_plots"
